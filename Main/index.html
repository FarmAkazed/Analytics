<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ma Page Stylée</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #FF3207;
        color: white;
        text-align: center;
        padding: 10px 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }

    h1 {
        color: #333;
        text-align: center;
    }

    p {
        line-height: 1.6;
    }

    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .button:hover {
        background-color: #555;
    }

</style>
</head>
<body>
<header>
    <h1>Ma Page Stylée</h1>
</header>

<div class="container">
    <p>Bienvenue sur ma page !</p>
    <p>Voici un exemple de paragraphe.</p>
    <a href="#" class="button">Cliquez ici</a>
</div>

</body>
</html>
